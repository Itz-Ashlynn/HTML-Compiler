<html><head><base href="https://itz-ashlynn.github.io/HTML-Compiler/" />
<meta charset="UTF-8">
<title>HTML Compiler by AR</title>
<link rel="icon" type="image/png" href="https://i.ibb.co/ZSfVw8V/image.png">
<style>
:root {
  --editor-bg: #1e1e1e;
  --editor-text: #d4d4d4;
  --output-bg: #f5f5f5;
}

body {
  margin: 0;
  padding: 20px;
  font-family: system-ui, -apple-system, sans-serif;
  background: #2d2d2d;
  color: #fff;
}

.container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  max-width: 1200px;
  margin: 0 auto;
}

h1 {
  grid-column: 1 / -1;
  text-align: center;
  margin: 0 0 20px 0;
  font-size: 2.5em;
  color: #fff;
}

.editor {
  background: var(--editor-bg);
  border-radius: 8px;
  padding: 20px;
  position: relative;
}

#code-input {
  width: 100%;
  height: 400px;
  background: transparent;
  border: none;
  color: var(--editor-text);
  font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
  font-size: 14px;
  line-height: 1.5;
  resize: none;
  outline: none;
}

.output {
  background: var(--output-bg);
  border-radius: 8px;
  padding: 20px;
  min-height: 400px;
}

#preview {
  width: 100%;
  height: 400px;
  border: none;
  background: white;
}

.controls {
  margin-top: 20px;
  display: flex;
  gap: 10px;
  align-items: center;
}

.line-count {
  color: #fff;
  font-size: 14px;
  margin-right: 10px;
}

.button-container {
  display: flex;
  gap: 10px;
}

button {
  background: #0066cc;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.2s;
}

button:hover {
  background: #0052a3;
}

.error {
  color: #ff4444;
  margin-top: 10px;
  font-size: 14px;
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  z-index: 1000;
}

.modal-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: var(--editor-bg);
  padding: 20px;
  border-radius: 8px;
  width: 300px;
}

.modal h2 {
  margin-top: 0;
  color: white;
}

.setting-group {
  margin: 15px 0;
}

.setting-group label {
  display: block;
  margin-bottom: 5px;
  color: white;
}

#fontSizeRange {
  width: 100%;
}

.close-modal {
  position: absolute;
  right: 10px;
  top: 10px;
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
  <h1>HTML Compiler by AR</h1>
  <div class="editor">
    <textarea id="code-input" placeholder="Enter your HTML code here..." spellcheck="false"></textarea>
  </div>
  <div class="output">
    <iframe id="preview"></iframe>
  </div>
  <div class="controls">
    <div id="line-count" class="line-count">Lines: 1</div>
    <div class="button-container">
      <button onclick="compileCode()">Compile & Run</button>
      <button onclick="clearCode()">Clear</button>
      <button onclick="openLabs()">Labs</button>
    </div>
  </div>
  <div id="error-message" class="error"></div>
</div>

<div id="labsModal" class="modal">
  <div class="modal-content">
    <button class="close-modal" onclick="closeLabs()">&times;</button>
    <h2>Labs Settings</h2>
    <div class="setting-group">
      <label for="fontSizeRange">Editor Font Size: <span id="fontSizeValue">14</span>px</label>
      <input type="range" id="fontSizeRange" min="10" max="24" value="14">
    </div>
    <div class="setting-group">
      <label>
        <input type="checkbox" id="autoCompile"> Auto Compile
      </label>
    </div>
    <div class="setting-group">
      <label>
        <input type="checkbox" id="darkMode" checked> Dark Mode
      </label>
    </div>
  </div>
</div>

<script>
const codeInput = document.getElementById('code-input');
const preview = document.getElementById('preview');
const errorMessage = document.getElementById('error-message');
const lineCount = document.getElementById('line-count');
const labsModal = document.getElementById('labsModal');
const fontSizeRange = document.getElementById('fontSizeRange');
const fontSizeValue = document.getElementById('fontSizeValue');
const autoCompileCheckbox = document.getElementById('autoCompile');
const darkModeCheckbox = document.getElementById('darkMode');

function updateLineCount() {
  const lines = codeInput.value.split('\n').length;
  lineCount.textContent = `Lines: ${lines}`;
}

codeInput.addEventListener('input', () => {
  updateLineCount();
  if (autoCompileCheckbox.checked) {
    compileCode();
  }
});

function compileCode() {
  try {
    const code = codeInput.value;
    const doc = preview.contentDocument;
    doc.open();
    doc.write(code);
    doc.close();
    errorMessage.textContent = '';
  } catch (error) {
    errorMessage.textContent = `Error: ${error.message}`;
  }
}

function clearCode() {
  codeInput.value = '';
  preview.contentDocument.open();
  preview.contentDocument.write('');
  preview.contentDocument.close();
  errorMessage.textContent = '';
  updateLineCount();
}

function openLabs() {
  labsModal.style.display = 'block';
}

function closeLabs() {
  labsModal.style.display = 'none';
}

fontSizeRange.addEventListener('input', (e) => {
  const size = e.target.value;
  fontSizeValue.textContent = size;
  codeInput.style.fontSize = size + 'px';
});

darkModeCheckbox.addEventListener('change', (e) => {
  if (e.target.checked) {
    document.documentElement.style.setProperty('--editor-bg', '#1e1e1e');
    document.documentElement.style.setProperty('--editor-text', '#d4d4d4');
  } else {
    document.documentElement.style.setProperty('--editor-bg', '#ffffff');
    document.documentElement.style.setProperty('--editor-text', '#000000');
  }
});

window.onclick = function(event) {
  if (event.target == labsModal) {
    closeLabs();
  }
}

codeInput.value = `<!DOCTYPE html>
<html>
<head>
  <title>Hello World</title>
</head>
<body>
  <h1>Hello, World!</h1>
  <p>Start editing to see your changes live!</p>
  <p>Made by Ashlynn Repository!</p>
</body>
</html>`;

compileCode();
updateLineCount();
</script>
</body></html>
